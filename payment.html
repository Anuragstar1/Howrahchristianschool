<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Secure Payment</title>
    <style>
        /* Global Styles */
        body {
            font-family: 'Arial', sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f9f9f9;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            width: 100%;
        }

        .payment-container {
            background-color: #fff;
            border-radius: 10px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.1);
            width: 100%;
            max-width: 850px;
            padding: 30px;
            box-sizing: border-box;
            transition: all 0.3s ease-in-out;
        }

        .payment-container:hover {
            transform: translateY(-5px);
            box-shadow: 0 15px 40px rgba(0, 0, 0, 0.1);
        }

        /* Updated Header */
        h2 {
            text-align: center;
            color: #333;
            font-size: 28px; /* Increased font size */
            padding: 20px 0; /* Increased padding for more height */
            margin-bottom: 20px;
            font-weight: bold;
            letter-spacing: 1px;
        }

        /* Form Rows */
        .form-row {
            display: flex;
            flex-wrap: wrap;
            gap: 20px;
            margin-bottom: 20px;
            width: 100%;
        }

        .form-column {
            flex: 1;
            min-width: 220px; /* Minimum width for input fields */
            box-sizing: border-box;
        }

        .form-column label {
            font-weight: 600;
            color: #444;
            font-size: 16px;
        }

        .form-column input,
        .form-column select {
            width: 100%;
            padding: 12px;
            margin-top: 6px;
            font-size: 16px;
            border: 1px solid #ddd;
            border-radius: 6px;
            color: #333;
            transition: all 0.3s ease;
            box-sizing: border-box;
        }

        .form-column input:focus,
        .form-column select:focus {
            border-color: #5c6bc0;
            outline: none;
        }

        .form-column input[type="number"] {
            -webkit-appearance: none;
            -moz-appearance: textfield;
        }

        /* Payment Method Section */
        .payment-method img {
            display: block;
            max-width: 200px;
            margin-top: 10px;
            width: 100%;
            max-width: 250px;
            margin: 0 auto;
        }

        /* Submit Button */
        .submit-btn {
            width: 100%;
            padding: 14px;
            background-color: #5c6bc0;
            border: none;
            border-radius: 8px;
            color: #fff;
            font-size: 18px;
            cursor: pointer;
            transition: background-color 0.3s ease, transform 0.3s ease;
        }

        .submit-btn:hover {
            background-color: #3f51b5;
            transform: scale(1.05);
        }

        .submit-btn:active {
            transform: scale(1);
        }

        /* Responsive Design */
        @media (max-width: 1024px) {
            .payment-container {
                padding: 20px;
            }

            .form-row {
                flex-direction: column;
            }

            .form-column {
                width: 100%;
            }

            .submit-btn {
                font-size: 16px;
                padding: 12px;
            }
        }

        @media (max-width: 768px) {
            .form-column input,
            .form-column select {
                font-size: 14px;
                padding: 10px;
            }

            .payment-container {
                padding: 15px;
            }

            h2 {
                font-size: 24px;
            }

            .submit-btn {
                font-size: 14px;
                padding: 10px;
            }
        }

        @media (max-width: 480px) {
            .form-column {
                padding: 0 10px; /* Ensure proper padding on small screens */
            }

            .payment-container {
                padding: 10px;
            }

            .form-column label {
                font-size: 14px;
            }

            .form-column input,
            .form-column select {
                font-size: 12px;
                padding: 8px;
            }

            h2 {
                font-size: 20px;
            }

            .submit-btn {
                font-size: 12px;
                padding: 10px;
            }
        }
    </style>
</head>
<body>

    <div class="payment-container">
        <form class="payment-form">
            <h2>Secure Payment</h2>
            
            <!-- Billing Address Section -->
            <div class="form-row">
                <div class="form-column">
                    <label for="name">Full Name:</label>
                    <input type="text" id="name" placeholder="Enter your full name" required>
                </div>
                <div class="form-column">
                    <label for="email">Email:</label>
                    <input type="email" id="email" placeholder="Enter your email address" required>
                </div>
            </div>
            
            <div class="form-row">
                <div class="form-column">
                    <label for="address">Address:</label>
                    <input type="text" id="address" placeholder="Enter your address" required>
                </div>
                <div class="form-column">
                    <label for="city">City:</label>
                    <input type="text" id="city" placeholder="Enter your city" required>
                </div>
            </div>
            
            <div class="form-row">
                <div class="form-column">
                    <label for="state">State:</label>
                    <input type="text" id="state" placeholder="Enter your state" required>
                </div>
                <div class="form-column">
                    <label for="zip">Zip Code:</label>
                    <input type="number" id="zip" placeholder="Zip Code" required>
                </div>
            </div>
            
            <!-- Payment Details Section -->
            <div class="form-row">
                <div class="form-column payment-method">
                    <label>Card Accepted:</label>
                    <img src="https://media.geeksforgeeks.org/wp-content/uploads/20240715140014/Online-Payment-Project.webp" alt="accepted cards">
                </div>
            </div>

            <div class="form-row">
                <div class="form-column">
                    <label for="cardName">Name on Card:</label>
                    <input type="text" id="cardName" placeholder="Enter the name on card" required>
                </div>
                <div class="form-column">
                    <label for="cardNum">Credit Card Number:</label>
                    <input type="text" id="cardNum" placeholder="1234-5678-9101-1121" maxlength="19" required>
                </div>
            </div>

            <div class="form-row">
                <div class="form-column">
                    <label for="expMonth">Exp Month:</label>
                    <select id="expMonth" required>
                        <option value="">Choose month</option>
                        <option value="01">January</option>
                        <option value="02">February</option>
                        <option value="03">March</option>
                        <option value="04">April</option>
                        <option value="05">May</option>
                        <option value="06">June</option>
                        <option value="07">July</option>
                        <option value="08">August</option>
                        <option value="09">September</option>
                        <option value="10">October</option>
                        <option value="11">November</option>
                        <option value="12">December</option>
                    </select>
                </div>

                <div class="form-column">
                    <label for="expYear">Exp Year:</label>
                    <select id="expYear" required>
                        <option value="">Choose Year</option>
                        <option value="2025">2025</option>
                        <option value="2026">2026</option>
                        <option value="2027">2027</option>
                    </select>
                </div>

                <div class="form-column">
                    <label for="cvv">CVV:</label>
                    <input type="number" id="cvv" placeholder="123" required>
                </div>
            </div>

            <button type="submit" class="submit-btn">Proceed to Checkout</button>
        </form>
    </div>

</body>
</html>
