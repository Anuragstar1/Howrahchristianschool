<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HOWRAH CHRISTIAN SCHOOL</title>
    <style>
        /* Global Reset */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Poppins', sans-serif;
            background: linear-gradient(135deg, #e0f7ff, #b3e0ff);
            color: #333;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            overflow: hidden;
        }

        /* Pop-up Styles */
        .popup-container {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.6);
            display: flex;
            justify-content: center;
            align-items: center;
            visibility: hidden;
            opacity: 0;
            transition: opacity 0.5s ease-in-out, visibility 0s 0.5s;
        }

        .popup {
            background: linear-gradient(135deg, #66c2ff, #3385ff);
            padding: 35px;
            border-radius: 20px;
            text-align: center;
            box-shadow: 0 10px 20px rgba(0, 0, 0, 0.3);
            max-width: 450px;
            width: 90%;
            transform: scale(0.8);
            transition: transform 0.4s ease-in-out, opacity 0.4s ease-in-out;
            position: relative;
            animation: fadeIn 0.5s ease-in-out;
        }

        .popup h2 {
            color: #fff;
            font-size: 2rem;
            margin-bottom: 15px;
            font-weight: bold;
            letter-spacing: 1px;
        }

        .popup p {
            font-size: 1.2rem;
            color: #f0f8ff;
            margin-bottom: 20px;
            line-height: 1.5;
            font-weight: 500;
        }

        .close-btn {
            position: absolute;
            top: 10px;
            right: 15px;
            font-size: 22px;
            color: white;
            background: transparent;
            border: none;
            cursor: pointer;
            transition: color 0.3s;
        }

        .close-btn:hover {
            color: #ffcccb;
        }

        .popup-buttons {
            display: flex;
            justify-content: center;
        }

        .popup-buttons a {
            padding: 14px 25px;
            background: #004080;
            color: white;
            text-decoration: none;
            font-size: 1rem;
            font-weight: bold;
            border-radius: 10px;
            transition: all 0.3s ease;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.3);
            display: inline-block;
        }

        .popup-buttons a:hover {
            background: #003366;
            transform: translateY(-3px);
            box-shadow: 0 6px 12px rgba(0, 0, 0, 0.4);
        }

        /* Animation */
        .popup-container.show {
            visibility: visible;
            opacity: 1;
            transition-delay: 0s;
        }

        .popup-container.show .popup {
            transform: scale(1);
            opacity: 1;
        }

        @keyframes fadeIn {
            from {
                opacity: 0;
                transform: scale(0.7);
            }
            to {
                opacity: 1;
                transform: scale(1);
            }
        }
    </style>
</head>
<body>
    <div class="popup-container" id="popup">
        <div class="popup">
            
            <h2>Greetings from Howrah Christian School!</h2>
            <p>Explore our academic programs and resources.</p>
            <div class="popup-buttons">
                <a href="frontpage.html">Let's Go</a>
            </div>
        </div>
    </div>

    <script>
        window.onload = function() {
            setTimeout(function() {
                document.getElementById('popup').classList.add('show');
            }, 1500);
        };

        function closePopup() {
            document.getElementById('popup').classList.remove('show');
        }
    </script>
</body>
</html>
