<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Careers - Join Our Team</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css">
    <style>
        /* Import Google Font */
        @import url('https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600&display=swap');

        /* General Styling */
        body {
            font-family: 'Poppins', sans-serif;
            background: linear-gradient(135deg, #4facfe, #00f2fe);
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            flex-direction: column;
            padding: 20px;
        }

        /* Glassmorphism Container */
        .container {
            width: 90%;
            max-width: 800px;
            background: rgba(255, 255, 255, 0.2);
            backdrop-filter: blur(10px);
            padding: 25px;
            border-radius: 15px;
            box-shadow: 0 10px 25px rgba(0, 0, 0, 0.2);
            animation: fadeIn 1s ease-in-out;
            text-align: center;
            border: 1px solid rgba(255, 255, 255, 0.3);
            transition: transform 0.3s ease-in-out;
        }

        /* Hover Effect */
        .container:hover {
            transform: scale(1.02);
        }

        /* Animation */
        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(-20px); }
            to { opacity: 1; transform: translateY(0); }
        }

        /* Header Styling */
        h2 {
            color: #fff;
            font-size: 28px;
            margin-bottom: 15px;
            text-shadow: 0 2px 5px rgba(0, 0, 0, 0.2);
        }

        /* Iframe Styling */
        .form-container {
            width: 100%;
            height: 80vh;
            display: flex;
            justify-content: center;
            align-items: center;
            overflow: hidden;
            border-radius: 10px;
            transition: all 0.3s ease-in-out;
        }

        iframe {
            width: 100%;
            height: 100%;
            border: none;
            border-radius: 10px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.2);
        }

        /* Thank You Message Styling */
        .thank-you {
            display: none;
            font-size: 20px;
            color: white;
            background: rgba(0, 0, 0, 0.3);
            padding: 15px;
            border-radius: 10px;
            margin-top: 20px;
            text-shadow: 0 2px 5px rgba(0, 0, 0, 0.3);
        }

        /* Responsive Design */
        @media (max-width: 768px) {
            h2 { font-size: 22px; }
            .container { width: 95%; padding: 20px; }
            .form-container { height: 90vh; }
        }
    </style>
</head>
<body>
    <div class="container">
        <h2>Join Our Team â€“ Apply Today!</h2>
        <div class="form-container">
            <iframe id="google-form" src="https://docs.google.com/forms/d/e/1FAIpQLSd_49o8Swit6_oUavOpdF8w9X-RCHw_wH5rBngko_51Bz_7_A/viewform?embedded=true"></iframe>
        </div>
        <div id="thankYouMessage" class="thank-you">ðŸŽ‰ Thank you for your application! We will get back to you soon. ðŸ™Œ</div>
    </div>

    <script>
        // Detect form submission success and show Thank You Message
        const formIframe = document.getElementById('google-form');
        const thankYouMessage = document.getElementById('thankYouMessage');

        formIframe.onload = function () {
            if (formIframe.contentWindow.location.href.includes("formResponse")) {
                thankYouMessage.style.display = "block";
            }
        };
    </script>
</body>
</html>
