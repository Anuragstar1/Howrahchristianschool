<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>School Gallery</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css">
    <style>
        body {
            font-family: 'Poppins', sans-serif;
            background: linear-gradient(120deg, #ff7eb3, #ff758c);
            margin: 0;
            padding: 20px;
            animation: fadeIn 1s ease-in-out;
            box-sizing: border-box;
        }
        @keyframes fadeIn {
            from { opacity: 0; }
            to { opacity: 1; }
        }
        .gallery-container {
            max-width: 900px;
            margin: auto;
            background: white;
            padding: 40px;
            border-radius: 20px;
            box-shadow: 0 15px 30px rgba(0, 0, 0, 0.3);
            text-align: center;
            animation: slideIn 1s ease-in-out;
            box-sizing: border-box;
        }
        @keyframes slideIn {
            from { transform: translateY(-20px); opacity: 0; }
            to { transform: translateY(0); opacity: 1; }
        }
        h2 {
            color: #333;
            font-size: 36px;
            margin-bottom: 20px;
        }
        .gallery {
            display: flex;
            flex-direction: column;
            gap: 20px;
            margin-top: 20px;
        }
        .gallery-item {
            background: linear-gradient(135deg, #ff9a9e, #fad0c4);
            padding: 25px;
            border-radius: 20px;
            box-shadow: 0 8px 20px rgba(0, 0, 0, 0.2);
            text-align: center;
        }
        .gallery img {
            width: 100%;
            max-height: 400px;
            object-fit: cover;
            border-radius: 15px;
            transition: transform 0.4s ease-in-out;
        }
        .gallery img:hover {
            transform: scale(1.05);
        }
        .caption {
            margin-top: 15px;
            font-size: 20px;
            color: #333;
            font-weight: bold;
            text-transform: uppercase;
        }
        @media (max-width: 768px) {
            .gallery-container {
                padding: 20px;
            }
            h2 {
                font-size: 28px;
            }
            .caption {
                font-size: 18px;
            }
        }
        @media (max-width: 480px) {
            h2 {
                font-size: 24px;
            }
            .caption {
                font-size: 16px;
            }
        }
    </style>
</head>
<body>
    <div class="gallery-container">
        <h2>ðŸ“¸ School Gallery ðŸ“¸</h2>
        <div class="gallery">
            <div class="gallery-item">
                <img src="photo/14.jpg" alt="Event 1">
                <div class="caption">Annual Sports Day</div>
            </div>
            <div class="gallery-item">
                <img src="photo/10.jpg" alt="Event 2">
                <div class="caption">Science Exhibition</div>
            </div>
            <div class="gallery-item">
                <img src="photo/13.jpg" alt="Event 3">
                <div class="caption">Our School</div>
            </div>
            <div class="gallery-item">
                <img src="photo/8.jpg" alt="Event 4">
                <div class="caption">Art Competition</div>
            </div>
            <div class="gallery-item">
                <img src="photo/9.jpg" alt="Event 5">
                <div class="caption">With Guests</div>
            </div>
            <div class="gallery-item">
                <img src="photo/15.jpg" alt="Event 6">
                <div class="caption">Cultural Program</div>
            </div>
            <div class="gallery-item">
                <img src="photo/16.jpg" alt="Event 7">
                <div class="caption">Bible Classes</div>
            </div>
            
            
            <div class="gallery-item">
                <img src="photo/19.jpg" alt="Event 10">
                <div class="caption">Activity Day</div>
            </div>
            
            
        </div>
    </div>
</body>
</html>
